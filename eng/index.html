<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crocodile</title>
</head>

<body >    
    <main>
        <button id="backBtn" onclick="backTo()">&larr;</button>
        <h1>Game Settings</h1>
        <div class="set-panel">
            <div class="hide">
                <h2>Topics:</h2>
                <div id="themes">
                    <div class="box">
                        <input type="checkbox" onclick="checkCheck()" class="check" id="char" onclick="myFunction()"/>
                        <label for="char" id="checkText1">Characters</label>
                    </div>
                    <div class="box">
                        <input type="checkbox" onclick="checkCheck()" class="check" id="books" onclick="myFunction()"/>
                        <label for="books" id="checkText2">Bible books</label>
                    </div>
                    <div class="box">
                        <input type="checkbox" onclick="checkCheck()" class="check" id="events" onclick="myFunction()"/>
                        <label for="events" id="checkText3">Events</label>
                    </div>
                    <div class="box">
                        <input type="checkbox" onclick="checkCheck()" class="check" id="geog" onclick="myFunction()"/>
                        <label for="geog" id="checkText4">Geography</label>
                    </div>
                </div>
                <div class="sets">
                    <div class="time">
                        <h2>Seconds to answer</h2>
                        <input type="number" placeholder="60" step="5" max="300" min="20" required="required">
                    </div>
                    <div class="level">
                        <h2>complexity</h2>
                        <input type="text" placeholder="Easy" required="required" list="default" size="10">
                        <datalist id="default">
                            <option value="Easy"></option>
                            <option value="Normal"></option>
                            <option value="Hard"></option>
                        </datalist>
                    </div>
                </div>
                <div class="btns">
                    <button onclick="startGame()">Start the game</button>
                    <button onclick="changeLang()" id="langBtn">Eng</button>
                </div>
            </div>

            <div class="hide1" onTouchStart="touchStart(event)"
            onTouchMove="touchMove(event)"
            onTouchEnd="touchEnd()">
                <div class="word-panel">
                    <h3 id="word"></h3>
                </div>
                <div class="panel">
                    <div class="timer">
                        <h2 id="timerText"></h2>
                    </div>
                    <div class="score">
                        <h2 id="scoreText">Score: 0</h2>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <div class="modal" id="modal1">
        <div class="modal-box">
            <button id="close-btn" onclick="closeModal()">&#10006;</button>
            <p id="modalText"></p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.5.0/sql-wasm.js"></script>
    <script src="script.js"></script>
</body>

</html>
